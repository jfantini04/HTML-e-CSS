    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Girl';
            src: url('fonts/Beauty.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
            /*
            Tipos de format():
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */

        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Girl', Times, serif;
            font-size: 5em;

        }
    </style>
</head>
